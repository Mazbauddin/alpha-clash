<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <link rel="shortcut icon" href="images/play.png" type="image/x-icon" />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- daisy ui and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-no-repeat bg-center bg-[url(images/background.png)]"
    >
      <!-- home screen start -->
      <section
        class="home text-white flex flex-col justify-center items-center min-h-screen hidden"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-[170px] anton-fonts">Alphabet Clash</h1>
          <p class="poppins-fonts text-lg">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero,
            dolor.
          </p>
          <button class="poppins-fonts btn bg-white text-black">
            Play Now
          </button>
        </div>
      </section>
      <!-- home screen end -->
      <!-- play-ground start  -->
      <section class="play-ground hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen start -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl"
          >
            <div class="flex justify-center">
              <p class="bg-[#2f2941] px-8 py-3 text-white rounded-b-xl">
                Don't Watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p class="text-black text-9xl font-bold">Y</p>
            </div>
          </div>
          <!-- screen end -->
          <!-- keyboard start -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- life score start -->
          <div class="flex justify-between w-3/5">
            <button
              class="btn rounded-full bg-purple-700 text-white border-2 border-purple-700 px-4 hover:bg-transparent hover:border-purple-700"
            >
              Life <img src="images/heart.svg" alt="" /> <span>1</span>
            </button>
            <button
              class="btn rounded-full bg-purple-700 text-white border-2 border-purple-700 px-4 hover:bg-transparent hover:border-purple-700"
            >
              Score <img src="images/dollar.svg" alt="" /> <span>1</span>
            </button>
          </div>
          <!-- life score end -->
        </div>
      </section>
      <!-- play-ground end  -->
      <!-- score start  -->
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-9 bg-[#FFFFFF33] p-20 rounded-xl"
        >
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span> <span>14</span>
          </h1>
          <button class="btn text-[28px]">Play Again</button>
          <p class="text-xl">Practice will make you pro</p>
        </div>
      </section>
      <!-- score end  -->
    </main>
    <script src="tailwind.config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
