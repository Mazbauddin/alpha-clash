<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <link rel="shortcut icon" href="images/play.png" type="image/x-icon" />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- daisy ui and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-no-repeat bg-center bg-[url(images/background.png)]"
    >
      <!-- home screen start -->
      <section
        id="home-screen"
        class="text-white flex flex-col justify-center items-center min-h-screen"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-[170px] anton-fonts">Alphabet Clash</h1>
          <p class="poppins-fonts text-lg">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero,
            dolor.
          </p>
          <button
            onclick="playNow()"
            class="poppins-fonts btn bg-white text-black"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- home screen end -->
      <!-- play-ground start  -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen start -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl"
          >
            <div class="flex justify-center">
              <p class="bg-[#2f2941] px-8 py-3 text-white rounded-b-xl">
                Don't Watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="current-alphabet"
                class="text-black text-9xl font-bold uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <!-- screen end -->
          <!-- keyboard start -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- life score start -->
          <div class="flex justify-between w-3/5">
            <!-- display life start -->
            <button
              class="btn rounded-full bg-purple-700 text-white border-2 border-purple-700 px-4 hover:bg-transparent hover:border-purple-700"
            >
              Life <img src="images/heart.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <!-- display score start -->
            <button
              class="btn rounded-full bg-purple-700 text-white border-2 border-purple-700 px-4 hover:bg-transparent hover:border-purple-700"
            >
              Score <img src="images/dollar.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
          <!-- life score end -->
        </div>
      </section>
      <!-- play-ground end  -->
      <!-- score start  -->
      <section
        id="final-score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-9 bg-[#FFFFFF33] p-20 rounded-xl"
        >
          <h4 class="text-3xl">Game Over</h4>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span id="last-score">14</span>
          </h1>
          <button onclick="playNow()" class="btn text-[28px]">
            Play Again
          </button>
          <p class="text-xl">Practice will make you pro</p>
        </div>
      </section>
      <!-- score end  -->
    </main>
    <script src="tailwind.config.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
